<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Inscripcion</title>
</head>

<body>

<div class="bg-deepBlue">

    <div class="container">
        <h1 align="center" style="padding: 15px 10px 5px 10px; font-weight: 600;">Archero</h1>
    </div>

    <hr>

</div>

<div class="container">

    <div class="container">
        <br>
        <h2 align="center"><b>Inscr√≠bete</b></h2>

    </div>
</div>
<br>

    <div class="container d-flex flex-column justify-content-between" style="padding:10%">
        <div class="d-flex justify-content-center flex-column">

            <div class="form-group" style="margin-top:3vh">
                <label for="nombre" style="margin-bottom: 10px">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp">
            </div>

            <br>
            <br>

            <div class="form-group" style="margin-top:5vh">
                <div class="row">
                    <div class="col-4">
                        <label for="division">Division</label><br>
                    </div>
                    <div class="col-8">
                        <select id="division" name="division" id="division">
                            <option value="Joven">Joven</option>
                            <option value="Senior">Senior</option>
                            <option value="Veterano">Veterano</option>
                        </select>
                    </div>

                </div>
            </div>

            <div class="form-group" style="margin-top:5vh">
                <div class="row">
                    <div class="col-4">
                        <label for="modalidad">Modalidad</label><br>
                    </div>
                    <div class="col-8">
                        <select id="modalidad" name="modalidad" id="modalidad">
                            <option value="Arco olimpico">Arco olimpico</option>
                            <option value="Arco desnudo">Arco desnudo</option>
                            <option value="Arco instintivo">Arco instintivo</option>
                            <option value="Arco longbow">Arco longbow</option>
                        </select>
                    </div>

                </div>
            </div>

        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <button onclick="inscribir()" id="nombre" class="btn btn-danger" style="margin-bottom:10vh">Inscribirse</button>
    </div>
</body>

<script>
    function inscribir() {
        elemento = document.getElementById("nombre");
        localStorage.setItem('nombre', elemento.value);

        division = document.getElementById("division");
        localStorage.setItem('division', division.value);

        modalidad = document.getElementById("modalidad");
        localStorage.setItem('modalidad', modalidad.value);

        window.location.href = "inicio.html";
    }
</script>

</html>
