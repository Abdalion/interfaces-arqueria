<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Inscripcion</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-between" style="padding:10%; height:100vh">
        <div class="d-flex justify-content-center flex-column" style="margin-top:10%; margin-bottom:10%">
            <h2 class="align-self-center">Inscribete</h2>

            <div class="form-group" style="margin-top:5vh">
                <label for="nombre">Nombre</label>
                <input type="nombre" class="form-control" id="nombre" aria-describedby="nombreHelp">
            </div>
        </div>
        <button onclick="inscribir()" id="nombre" class="btn btn-danger" style="margin-bottom:10vh">Iniciar ronda
            X</button>
    </div>
</body>

<script>
    function inscribir() {
        elemento = document.getElementById("nombre");
        localStorage.setItem('nombre', elemento.value);
    }
</script>

</html>
